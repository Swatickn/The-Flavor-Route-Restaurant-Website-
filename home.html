       <div class="signin">SIGN IN</div>

       <div class="form_container">

    <form action="">
       <div>
        <label for="Name ">Name</label>
        <input class="form_box" type="text" id="Name" name="Name" placeholder="Enter your name" required>
        </div>
<br>
        <div>
          <label for="Date Of Birth">Date of Birth</label>
          <input class="form_box" type="date" id="Date Of Birth" name="Date Of Birth" required>
        </div>
<br>
        <div>
        <label for="Contact Number">Contact Number</label>
        <input class="form_box" type="tel" id="Contact Number" name="Contact Number" placeholder="Enter your contact number" required>
        </div>
<br>
        <div>
        <label for="Email">Email</label>
        <input class="form_box" type="email" id="Email" name="Email" placeholder="Enter your email" required>
        </div>
<br>
        <div>
        <label for="Password">Password</label>
        <input class="form_box" type="password" id="Password" name="Password" placeholder="Enter your password" required>
        </div>
<br>
        <div>
        <label for="Confirm Password">Confirm Password</label>
        <input class="form_box" type="password" id="Confirm Password" name="Confirm Password" placeholder="Re-enter your password" required>
        </div>
<br>
        <div>
        <button class="submit_button" type="submit">Sign In</button>
        <p>Already have an account? <a class="login_2" href="login.html" target="_blank">Login</a></p>

</div>
